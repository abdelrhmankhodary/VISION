<div class="button-container">
    <button id="btn1" onclick="runAlgorithm('/run_algo1')">Algorithm 1</button>
    <button id="btn2" onclick="runAlgorithm('/run_algo2')">Algorithm 2</button>
    <button id="btn3" onclick="runAlgorithm('/run_algo3')">Algorithm 3</button>
</div>

<script>
    function runAlgorithm(url) {
        fetch(url, {
            method: 'GET',
        })
        .then(response => response.text())
        .then(data => {
            console.log(data); // You can handle the response data here
            alert(data);
        })
        .catch(error => console.error('Error:', error));
    }
</script>
