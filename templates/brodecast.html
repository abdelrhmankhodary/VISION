<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/brodecaststyle.css') }}">
   
</head>

<body>

<div class="vid">
    <video autoplay loop muted>
        <source src="{{ url_for('static', filename='images/2.mp4') }}" type="video/mp4">
        
    </video>
</div>

<div class="controls-container">
    <!-- Font Awesome icons for controls -->
    <button class="toggle-camera"><i class="fas fa-video"></i></button>
    <button class="toggle-microphone"><i class="fas fa-microphone"></i></button>
    <button class="screen-share"><i class="fas fa-desktop"></i></button>
    <button class="shoutout"><i class="fas fa-hand-paper"></i></button>
    <button class="settings"><i class="fas fa-cog"></i></button>
    <button class="toggle-chatbox"><i class="fas fa-comment"></i></button>
    <button class="toggle-mute"><i class="fas fa-volume-up"></i></button> <!-- Added -->
</div>

<div class="chat-box">
    <div class="chat-messages"></div>
    <input type="text" class="message-input" placeholder="Type a message...">
    <button class="send-message"><i class="fas fa-paper-plane send-icon"></i></button>
</div>

<div class="hand-emoji" id="handEmoji" style="display: none;">ðŸ‘‹</div>

<!-- <div id="app">
    <div class="camera-access-text">You:</div>
    <video id="video" autoplay></video>
</div> -->

<!-- Settings menu -->
<div id="settingsMenu" class="settings-menu" style="display: none;">
    <button id="volumeDownBtn"><i class="fas fa-volume-down"></i></button>
    <button id="volumeUpBtn"><i class="fas fa-volume-up"></i></button>
    <button id="toggleThemeBtn"><i class="fas fa-adjust"></i></button>
</div>
<div class="button-container">
    <button id="btn1" onclick="runAlgorithm('/face_recognition')">Face Recognition</button>
    <button id="btn2" onclick="runAlgorithm('/mouth_open_detect')">Mouth Open Detect</button>
    <button id="btn3" onclick="runAlgorithm('/example')">Eye tracking</button>
    <button id="btn3" onclick="runAlgorithm('/faceSmileEyeDetection')">smile</button>
</div>


<!-- Include Font Awesome JavaScript -->

<script src="{{ url_for('static', filename='js/brodecastjs.js') }}" defer></script>


</body>
</html>
