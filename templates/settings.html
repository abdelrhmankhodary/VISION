<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>settins Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/settingstyle.css') }}">


</head>
<div class="header">

  <img src="{{ url_for('static', filename='images/L1.png') }}" alt="Left Image" class="logo">
  <span class="notifications-icon"><i class="fas fa-bell"></i><span class="notification-dot"></span></span>

  <!-- Notifications panel -->
  <div class="notifications">
    <!-- Notifications will be loaded here -->
  </div>
  <span class="user-logo"><a href="account"><i class="fas fa-user"></i><span class="notification-dot"></span></a></span>

</div>


<div class="dashbaground">

  <img src=  "{{ url_for('static', filename='images/dash5.png') }}"  alt="Left Image" class="dashbaground" >

</div>



<div class="h1">
  <i class="fas fa-home"></i>
  <a  href="user">Home </a>
</div>


<div class="h2">
  <i class="fas fa-calendar-alt"></i>
  <a  href="meetings" onclick="showPage('Dashboard')">Meetings </a>
</div>


<div class="h3">
  <i class="far fa-calendar"></i>
  <a  href="schdual" onclick="showPage('Dashboard')">Schedule </a>
</div>

<div class="line"></div>

<div class="h4">
  <i class="fas fa-cog"></i>
  <a  href="setting" onclick="showPage('Dashboard')">Settings </a>
</div>


<div class="h5">
  <i class="fas fa-sign-out-alt"></i>
  <a href="#" onclick="openLogoutModal()">LogOut</a>
</div>

<div class="h6">

  <h  href="#" onclick="showPage('Dashboard')">Welcome </h>
</div>

  
<div class="h7"><span id="username">{{ username }}</span></div>

<div id="logoutModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Are you sure you want to logout?</p>
    <div class="modal-buttons">
      <button id="confirmLogout">Yes</button>
      <button id="cancelLogout">No</button>
    </div>
  </div>
</div>

<body class="light-mode" id="body">
<div class="frame" id="frame">
  <div class="settings-container">
    <div class="setting">
      <label for="theme">Theme:</label>
      <select id="theme" onchange="changeTheme()">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>

    <div class="setting">
      <label for="notifications">Notifications:</label>
      <input type="checkbox" id="notifications" checked onchange="toggleNotifications()">
    </div>

    <div class="setting">
      <label for="language">Language:</label>
      <select id="language" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="ar">Arabic</option>
      </select>
    </div>

    <div class="setting">
      <label for="fontSize">Font Size:</label>
      <select id="fontSize" onchange="changeFontSize()">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </div>

    <div class="setting">
      <label for="meetingReminders">Meeting Reminders:</label>
      <input type="checkbox" id="meetingReminders" checked>
    </div>

    <div class="setting">
      <label for="defaultMeetingDuration">Default Meeting Duration:</label>
      <select id="defaultMeetingDuration">
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="45">45 minutes</option>
        <option value="60">1 hour</option>
      </select>
    </div>

    <div class="setting">
      <label for="defaultMeetingRoom">Default Meeting Room:</label>
      <input type="text" id="defaultMeetingRoom" placeholder="Enter default meeting room">
    </div>
  </div>

  <button id="saveButton" class="left-save" onclick="saveSettings()">Save</button>
</div>
<a href="account">
  <div class="icon1">
    <i class="fas fa-user"></i>
  </div>
</a>

<div class="meetings-joined">Joined: <span id="meetingsJoinedCount">0</span></div>
<!-- Display the number of meetings created by the user -->
<div class="meetings-created">Created: <span id="meetingsCreatedCount">0</span></div>

<div class="line6"></div>
<div class="user-details">
    <div class="user-icon-background"></div>
    <span class="user-name">{{ username }}</span>
</div>


<script src="{{ url_for('static', filename='js/settingjs.js') }}" defer></script>

</body>
</html>
