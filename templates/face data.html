<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Notice</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .message {
            font-size: 24px;
            color: #333;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .button {
            font-size: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="message">
        Please put your face directly on the camera
    </div>
    <form action="/face and train" method="post"> <!-- Changed action to match the Flask route -->
        <input type="hidden" name="code" value="some_code_value"> <!-- Added hidden input for code -->
        <input type="submit" value="takePicture" class="button">
    </form>

    <script>
        function takePicture() {
            alert('Taking picture...');
            // You can add your picture-taking logic here
        }
    </script>
</body>
</html>
