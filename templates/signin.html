<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signinstyle.css') }}">

    <title>Login</title>
 
</head>
<body>
<div class="container">
    <h1>Sign in to your account</h1>
    <h2>Create your meeting and start to use our AI features.</h2>
    <form id="loginForm" method="POST" action="{{ url_for('signin') }}">
        <div class="username">
            <input type="text" id="username" name="username" placeholder="username" required>
        </div>
        <div class="pass">
            <div style="position: absolute;">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span id="togglePassword" class="toggle-password fas fa-eye"></span>
            </div>
        </div>
        <div class="sup">
            <input type="submit" value="Login">
            <div class="forgot-password">
                <a href="{{ url_for('reset_password') }}">Forgot Password?</a>
            </div>
            <div class="signup">
                <a href="{{ url_for('signup') }}">signup?</a>
            </div>
        </div>
        <div>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='js/signinjs.js') }}" defer></script>

</body>
</html>
